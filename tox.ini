[tox]
envlist=py37, py38, py39
skipsdist=True

[testenv]
usedevelop = True
skipsdist = True
deps =
    pytest
    pytest-xdist
    mypy
    pylint
    ipdb
commands =
    pytest -n 8 tests {posargs}
    mypy --ignore-missing-imports --check-untyped-defs --show-error-codes --follow-imports silent service_capacity_modeling tests

[testenv:dev]
envdir = .tox/dev
basepython=python3.8
passenv = *
deps =
    ipython
commands = {posargs}

[testenv:pre-commit]
skip_install = true
deps =
    pre-commit
commands =
    pre-commit install

[testenv:mypy]
skip_install = true
deps =
    mypy
commands =
    mypy --ignore-missing-imports --check-untyped-defs --show-error-codes --follow-imports silent service_capacity_modeling tests


[testenv:notebook]
envdir = .tox/notebook
basepython=python3.8
passenv = *
deps =
    matplotlib
    jupyter
commands = {posargs}
