repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.2
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: trailing-whitespace
      - id: flake8
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args:
          - --fix
          - lf
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
          - types-setuptools>=80.9.0.20251223  # https://github.com/python/typeshed/issues/15220
          - boto3-stubs
          - numpy
          - importlib-resources
        args:
          - --config-file=.mypy.ini
        exclude: ^tests/
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: .tox/pre-commit/bin/pylint
        require_serial: true
        language: system
        types: [python]
        verbose: true
      - id: no-str-enum-pattern
        name: forbid (str, Enum) pattern - use StrEnum instead
        entry: python -c "import sys; import re; content=open(sys.argv[1]).read(); match=re.search(r'class\s+\w+\(str,\s*Enum\)', content); sys.exit(1 if match and 'enum_utils' not in sys.argv[1] else 0)"
        language: system
        types: [python]
        exclude: ^tests/
      - id: capture-baseline
        name: capture cost baseline
        entry: .tox/capture-baseline/bin/python -m service_capacity_modeling.tools.capture_baseline_costs
        language: system
        always_run: true
        pass_filenames: false
fail_fast: true
